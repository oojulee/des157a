<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs Code Version 1</title>

    <!-- Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="codeV1.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Madlibs!</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="container">
                    <label for="number">Pick a number</label>
                    <input type="number" name="number" id="number">
                </div>
                <div class="container">
                    <label for="adjective">Give me an adjective</label>
                    <input type="text" name="adjective" id="number" adjective>
                </div>
                <div class="container">
                    <label for="noun">What do you hate the most (noun)</label>
                    <input type="text" name="noun" id="noun">
                </div>
                <div class="container">
                    <label for="noun">What do you like the most (noun)</label>
                    <input type="text" name="noun" id="noun">
                </div>
                <div class="container">
                    <label for="place">Name a place</label>
                    <input type="text" name="place" id="place">
                </div>
                <div class="submit">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </section>

        <div class="cat">
            <img src="madlibs/images/cat.png" alt="cat">
        </div>
        <div class="butterfly1">
            <img src="madlibs/images/butterfly.png" alt="butterfly">

        </div>
        <div class="butterfly2">
            <img src="madlibs/images/butterfly.png" alt="butterfly">

        </div>

        <div class="butterfly3">
            <img src="madlibs/images/butterfly.png" alt="butterfly">
        </div>
        
        <div class="butterfly4">
            <img src="madlibs/images/butterfly.png" alt="butterfly">
        </div>
    </main>

</body>

<footer>
    <div class="dash"></div>
</footer>

</html>
