<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Carlito:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Game of Pigs</h1>


        <section class="buttons">
            <div class="quit">
                <img src="images/quit.png" alt="quit">
            </div>
            <!-- <div class="sounds"></div> -->
            <div class="rule">
                <img src="images/rule.png" alt="rule">
            </div>
        </section>
    </header>

    <section class="turn">
        <div class="player1">
            <img src="images/turn.png" alt="turn">
            <p>Pig 1's turn!</p>
        </div>
        <div class="player2">
            <img src="images/turn.png" alt="turn">
            <p>Pig 2's turn!</p>
        </div>
    </section>

    <section class="content">
        <div class="pig1">
            <img src="images/pig1.png" alt="pig1">
            <div class="score"></div>
            <div class="try"></div>
        </div>


        <div class="background">
            <img src="images/background.png" alt="background">
        </div>

        <div class="pig2">
            <img src="images/pig2.png" alt="pig2">
            <div class="score"></div>
            <div class="try"></div>
        </div>

    </section>

    <section class="buttons2">
        <div class="pass">
            <h2>Pass</h2>
        </div>

        <div class="roll">
            <h2>Roll</h2>
        </div>
    </section>





</body>

</html>
